<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Personal Library</title>
</head>
<body class="bg-secondary">
    <header class="container-fluid bg-dark">
        <div class="d-flex justify-content-around align-content-center pt-3 pb-4">
            <h3 class="text-white">PERSONAL LIBRARY</h3>
            <button class="btn btn-secondary" data-toggle="collapse" data-target="#add-book-collapse">ADD BOOK</button>
        </div>
        <div id="add-book-collapse" class="collapse pb-4">
            <form action="#" class="form">
                <div class="form-group col-lg-2 col-sm-12 mb-2 mx-auto">
                    <label for="title" class="text-white font-weight-bold">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group col-lg-2 col-sm-12 mb-2 mx-auto">
                    <label for="author" class="text-white font-weight-bold">Author:</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group col-lg-2 col-sm-12 mb-2 mx-auto">
                    <label for="page" class="text-white font-weight-bold"># of Pages:</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <div class="form-group col-lg-2 col-sm-12 mb-3 mx-auto">
                    <label for="read" class="text-white font-weight-bold">Read?</label>
                    <select class="form-control" id="read">
                        <option value="read">READ</option>
                        <option value="not-read">NOT READ</option>
                    </select>
                </div>
                <div class="form-group col-lg-3 col-sm-12 mb-2 mx-auto">
                    <button class="btn btn-success btn-block" id="add-book">Submit</button>
                </div>
            </form>
        </div>
    </header>

    <main class="container-fluid pt-3">
        <div class="d-block mx-auto px-2">
            <div class="card-group">
                
            </div>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
